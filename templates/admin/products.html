{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">مدیریت محصولات</h2>
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>کد</th>
                <th>نام</th>
                <th>دسته‌بندی</th>
                <th>قیمت (تومان)</th>
                <th>موجودی</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price | int }}</td>
                <td>{{ product.stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
