<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>پروفایل کاربر - برآلین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4 text-center">پروفایل کاربر</h2>

  <form id="profile-form">
    <div class="mb-3">
      <label for="username" class="form-label">نام کاربری</label>
      <input type="text" id="username" class="form-control" value="کاربر مهمان" disabled />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">ایمیل</label>
      <input type="email" id="email" class="form-control" value="guest@example.com" disabled />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">شماره تماس</label>
      <input type="tel" id="phone" class="form-control" placeholder="مثلاً 09123456789" />
    </div>

    <button type="submit" class="btn btn-primary w-100">ذخیره تغییرات</button>
  </form>

  <div class="text-center mt-3">
    <a href="{{ url_for('main.mobile_home') }}" class="btn btn-secondary">بازگشت به صفحه اصلی</a>
  </div>
</div>

<script>
  document.getElementById("profile-form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("تغییرات ذخیره شد (شبیه سازی).");
  });
</script>

</body>
</html>
