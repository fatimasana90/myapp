<div class="container my-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        {% if product.image_url %}
          <img src="{{ url_for('static', filename='uploads/' + product.image_url) }}" class="card-img-top" alt="{{ product.name }}">
        {% else %}
          <img src="{{ url_for('static', filename='default-product.png') }}" class="card-img-top" alt="No Image">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted mb-1">دسته‌بندی: {{ product.category }}</p>
          <p class="card-text text-success fw-bold mb-2">${{ '%.2f' | format(product.price) }}</p>
          <a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="btn btn-primary mt-auto">جزئیات</a>
        </div>
      </div>
    </div>
    {% else %}
    <div class="col">
      <p class="text-muted">محصولی یافت نشد.</p>
    </div>
    {% endfor %}
  </div>
</div>
